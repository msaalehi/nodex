name: lint
description: ""
inputs:
  checkout:
    required: false
    description: ""
  github-token:
    required: true
    description: ""
runs:
  using: composite
  steps:
    - name: (checkout) source code
      if: ${{ inputs.checkout == 'true' }}
      uses: actions/checkout@v3

    - name: (check) lint
      shell: bash
      run: |
        cargo fmt --all -- --check
        cargo clippy -- -D warnings
